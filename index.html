<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Results summary component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  </head>


  <body>
    <div class="parent-container">
      <div class="blue-bg">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
  
        <div class="blue-para">
          <p class="big">Great</p>
          <p class="small">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <div class="white-bg">
        <div class="container">
          <h4>Summary</h4>
    
          <div class="grid">
            <div class="reaction flex">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p class="name">Reaction</p>
              <p class="right">80 <span>/ 100</span></p>
            </div>
            <div class="memory flex">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p class="name">Memory</p>
              <p class="right">92 <span>/ 100</span></p>
            </div>
            <div class="flex verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p class="name">Verbal</p>
              <p class="right">61 <span>/ 100</span></p>
            </div>
            <div class="flex visual">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p class="name">Visual</p>
              <p class="right">72 <span>/ 100</span></p>
            </div>
          </div>
    
          <button type="submit">Continue</button>
        </div>
      </div>
    </div>


  </body>

</html>
